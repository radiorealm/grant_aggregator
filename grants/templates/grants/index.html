{% extends 'grants/base.html' %}

{% block content %}
<section class="hero-section text-center">
    <div class="container">
        <h1 class="display-4 mb-4">Найдите Свой Идеальный Грант</h1>
        <p class="lead mb-5">Ищите среди тысяч грантов возможность финансирования, соответствующую вашим потребностям.</p>
        <div class="search-box">
            <form action="/search/" method="get" class="d-flex gap-2">
                <input type="text" name="q" class="form-control form-control-lg" placeholder="Поиск грантов..." required>
                <button type="submit" class="btn btn-light btn-lg px-4">Поиск</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
